<!-- User data: -->
<section class="comment">
  <div class="col-md-3 text-center">
    <a ui-sref="main.userdetails({id: comment.user._id})" class="media-photo media-round text-center user-link">
      <img alt="" class="lazy" ng-src="{{comment.user.image.url}}" width="68" height="68">
    </a>
    <div class="name">
      <a ui-sref="main.userdetails({id: comment.user._id})" class="text-muted user-link">{{comment.user.displayName || comment.user.firstName}}</a>
    </div>
  </div>
  <!-- Comment data: -->
  <div class="col-md-9">
    <div class="review-text review-text-container" ng-class="{expanded: expanded}">
      <p class="review-text-content text-overflow">{{comment.text}}</p>
    </div>
    <div ng-transclude=""></div>
    <a class="expandable-trigger text-muted pull-left"
      ng-hide="expanded"
      ng-click="expanded = true;">
      <strong>+ {{ 'MORE' | translate }}</strong>
    </a>
    <a class="expandable-trigger text-muted pull-left"
      ng-show="expanded"
      ng-click="expanded = false;">
      <strong>- {{ 'LESS' | translate }}</strong>
    </a>
    <div class="text-muted review-subtext pull-right">
      <div class="date">{{comment.createdAt | date:'mediumDate'}}</div>
    </div>
  </div>

  <div class="row" ng-show="separator">
    <div class="col-md-9 col-md-push-3">
      <hr>
    </div>
  </div>
</section>
