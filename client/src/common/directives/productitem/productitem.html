<div class="product-container clearfix">

  <div class="col-md-3 product__image_container">
    <a class="thumbnail" ui-sref="main.products.info({productId: product._id})">
      <img class="product__image" ng-src="{{getProdThumbnail(product)}}" alt="{{product.title}}">
    </a>
  </div>

  <div class="col-md-9 product__details_container">
    <a ui-sref="main.products.info({productId: product._id})">
      <h4 class="text-overflow">{{product.title}}</h4>
    </a>
    <!-- <div class="text-overflow">{{product.description}}</div> -->
    <h5 class="text-muted pull-right">{{product.createdAt | date:'mediumDate'}}</h5>
    <div class="text-muted pull-left">in {{product.categories | json}}</div>
    <div class="text-muted product__price">
      <span class="currency" ng-show="{{product.price > 0}}">$</span>
      <span class="price">{{(product.price > 0) ? (product.price | number:0) : 'No Price'}}</span>
    </div>

    <div class="col-md-12" ng-show="remove || edit || info">
      <a ng-show="remove" href=""
        popover="Remove" popover-trigger="mouseenter" popover-placement="top" Popover-animation="false"
        class="product__remove-btn pull-right btn btn-link"
        ng-click="removeProduct(product)">
          <span class="glyphicon glyphicon-remove"></span>
      </a>
      <a ng-show="edit" ui-sref="main.products.edit({productId: product._id})"
        popover="Edit" popover-trigger="mouseenter" popover-placement="top" Popover-animation="false"
        class="products__edit-btn pull-right btn btn-link">
          <span class="glyphicon glyphicon-edit"></span>
      </a>
      <a ng-show="info" ui-sref="main.products.info({productId: product._id})"
        popover="View" popover-trigger="mouseenter" popover-placement="top" Popover-animation="false"
        class="products__details-btn pull-right btn btn-link">
          <span class="glyphicon glyphicon-link"></span>
      </a>
    </div>

    <div ng-transclude=""></div>
  </div>

</div>
