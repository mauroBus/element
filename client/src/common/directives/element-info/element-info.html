<div class="element-info">

  <h2>
    Element Info
    <button
      class="destroy btn btn-sm btn-success"
      ng-click="save()"
      title="Save"
      ng-show="editting">
      <span class="glyphicon glyphicon-floppy-save"></span>
    </button>

    <button
      class="destroy btn btn-sm btn-info"
      ng-click="edit()"
      title="Edit"
      ng-hide="editting">
      <span class="glyphicon glyphicon-pencil"></span>
    </button>

    <button
      class="destroy btn btn-sm btn-warning"
      ng-click="cancelEdition()"
      title="Cancel Edition"
      ng-show="editting">
      <span class="glyphicon glyphicon-share"></span>
    </button>
  </h2>

  <form
    class="form-horizontal"
    role="form">

    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          ng-model="element.attr1"
          ng-show="editting">

        <div
          class="element-attr element-name list-group-item-heading"
          ng-hide="editting">
            {{element.attr1}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          ng-model="element.attr2"
          ng-show="editting">

        <div
          class="element-attr list-group-item-text"
          ng-hide="editting">
            {{element.attr2}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">DNI</label>
      <div class="col-sm-9">
<!--         <input
          type="text"
          class="form-control"
          placeholder="DNI"
          ng-model="element.attr3"
          ng-show="editting">
 -->
        <div class="element-attr list-group-item-text">
            {{element.attr3}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Birth Day</label>
      <div class="col-sm-9">
        <!-- <input
          type="text"
          class="form-control"
          placeholder="Birthday"
          ng-model="element.attr4"
          ng-show="editting"> -->
        <datepicker
          ng-model="element.attr4"
          max-date="today"
          show-weeks="true"
          class="datepicker center-block"
          ng-show="editting">
        </datepicker>
        <div
          class="element-attr list-group-item-text"
          ng-hide="editting">
            {{element.attr4 | date:"MM/dd/yyyy"}}
        </div>
      </div>
    </div>

  </form>

</div>
