<section class="account-myitems">
  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="⇦"
    next-text="⇨">
  </pagination>

  <div class="list-group">
    <loading class="list-group-item" ng-show="isLoading" balls-count="4"></loading>
    <h4 class="empty-categ list-group-item"
      ng-show="!products.length && !isLoading">
      <div>{{ 'EMPTY_LIST' | translate }}</div>
      <button class="btn btn-purple center-block" ui-sref="main.products.new">{{ 'ACCOUNT.CREATE_FIRST_PRODUCT' | translate }}</button>
    </h4>
    <product-item
      ng-repeat="product in products"
      product="product"
      class="list-group-item"
      remove="true"
      remove-method="removeProduct"
      edit="true"
      fetch-method="fetchPage">
    </product-item>
  </div>

  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="⇦"
    next-text="⇨">
  </pagination>
</section>
