<section class="account-myitems">
  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="Prev"
    next-text="Next">
  </pagination>

  <div ng-show="products.length" class="list-group">
    <product-item
      ng-repeat="product in products"
      product="product"
      class="list-group-item"
      remove="true"
      removeFromWishList
      edit="true"
      fetch-method="fetchPage()"
      remove-method="removeProduct(product)">
    </product-item>
  </div>

  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="Prev"
    next-text="Next">
  </pagination>
</section>
