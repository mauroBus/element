<section class="account-myitems">
  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="Prev"
    next-text="Next">
  </pagination>

  <div class="list-group">
    <loading class="list-group-item" ng-show="isLoading" balls-count="4"></loading>
    <h4 class="empty-categ list-group-item"
      ng-show="!products.length && !isLoading">
      <div>Empty list.</div>
      <button class="btn btn-purple center-block" ui-sref="main.products.new">Create Your First Product!</button>
    </h4>
    <product-item
      ng-repeat="product in products"
      product="product"
      class="list-group-item"
      remove="true"
      remove-method="removeProduct"
      edit="true"
      fetch-method="fetchPage">
    </product-item>
  </div>

  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="Prev"
    next-text="Next">
  </pagination>
</section>
