<section class="account-mywishlist">
  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalItems"
    max-size="10"
    previous-text="Prev"
    next-text="Next">
  </pagination>

  <div ng-show="wishList.length" class="list-group">
    <div ng-repeat="wishItem in wishList" class="list-group-item clearfix">
      <a href=""
        popover="Removes" popover-trigger="mouseenter" popover-placement="top" Popover-animation="false"
        class="products__remove pull-right btn btn-link" ng-click="removeFromWishList(wishItem, $index)">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
      <a ui-sref="main.products.info({productId: wishItem._id})"
        popover="View" popover-trigger="mouseenter" popover-placement="top" Popover-animation="false"
        class="products__details pull-right btn btn-link">
        <span class="glyphicon glyphicon-link"></span>
      </a>
      <div>{{wishItem.title}}</div>
      <div>{{wishItem.created | date:'medium'}}</div>
    </div>
  </div>

  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalItems"
    max-size="10"
    previous-text="Prev"
    next-text="Next">
  </pagination>
</section>
