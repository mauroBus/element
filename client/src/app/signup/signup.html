<section class="signup">
  <div class="container">

    <div class="col-md-3 col-md-offset-4">
      <div class="account-box">

        <div class="logo">
          <img src="../imgs/logo.png" alt=""/>
        </div>

        <form
          role="form"
          class="form-signin"
          ng-submit="signup(signupForm.$valid)"
          name="signupForm">
          <div class="form-group"
            ng-class="{'has-error': (signupForm.firstName.$error.required && displayError) || (errors.firstName)}">
            <span ng-show="errors.firstName" class="pull-right text-warning">{{errors.firstName.message}}</span>
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              required autofocus
              name="firstName"
              ng-model="credentials.firstName" />
          </div>
          <div class="form-group" ng-class="{'has-error': (signupForm.lastName.$error.required && displayError) || (errors.lastName)}">
            <span ng-show="errors.lastName" class="pull-right text-warning">{{errors.lastName.message}}</span>
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              required autofocus
              name="lastName"
              ng-model="credentials.lastName" />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="User Name"
              autofocus
              ng-model="credentials.username" />
          </div>
          <div class="form-group" ng-class="{'has-error': (signupForm.email.$error.required && displayError) || (signupForm.email.$error.email && displayError) || (errors.email)}">
            <label class="pull-right text-danger" ng-show="signupForm.email.$error.email">Email not valid</label>
            <span ng-show="errors.email" class="pull-right text-warning">{{errors.email.message}}</span>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required autofocus
              name="email"
              email-format
              ng-model="credentials.email" />
          </div>
          <div class="form-group" ng-class="{'has-error': (signupForm.password.$error.required && displayError) || (errors.password)}">
            <span ng-show="errors.password" class="pull-right text-warning">{{errors.password.message}}</span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              name="password"
              ng-model="credentials.password" />
          </div>

          <button
            class="btn btn-lg btn-block btn-purple"
            type="submit">
              Sign Up
          </button>
        </form>

        <div class="or-box">
          <span class="or">OR</span>
          <div class="row">
            <div class="col-md-12 row-block">
              <a ui-sref="main.signin" class="btn btn-block">Sign In</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
