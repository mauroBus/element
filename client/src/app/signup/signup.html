<section class="sign signup">
  <div class="container">

    <div class="panel panel-default sign-container account-box">
      <!-- <div class="account-box"> -->
        <div class="logo col-md-4 col-lg-4">
          <img src="../imgs/logo.png" alt=""/>
        </div>

        <div class="col-md-8 col-lg-8">

<!--
    <div class="col-md-3 col-md-offset-4">
      <div class="account-box">

        <div class="logo">
          <img src="../imgs/logo.png" alt=""/>
        </div> -->

          <form
            role="form"
            class="form-signin"
            ng-submit="signup(signupForm.$valid)"
            name="signupForm">
            <div class="form-group"
              ng-class="{'has-error': (signupForm.firstName.$error.required && displayError) || (errors.firstName)}">
              <span ng-show="errors.firstName" class="pull-right text-warning">{{ errors.firstName.message | translate }}</span>
              <input
                type="text"
                class="form-control"
                placeholder="{{ 'SIGN.FIRST_NAME' | translate }}"
                required autofocus
                name="firstName"
                ng-model="credentials.firstName" />
            </div>
            <div class="form-group" ng-class="{'has-error': (signupForm.lastName.$error.required && displayError) || (errors.lastName)}">
              <span ng-show="errors.lastName" class="pull-right text-warning">{{ errors.lastName.message | translate}}</span>
              <input
                type="text"
                class="form-control"
                placeholder="{{ 'SIGN.LAST_NAME' | translate }}"
                required autofocus
                name="lastName"
                ng-model="credentials.lastName" />
            </div>
            <div class="form-group" ng-class="{'has-error': (errors.username.message && displayError)}">
              <span ng-show="errors.username" class="pull-right text-warning" >{{ errors.username.message | translate}}</span>
              <input
                type="text"
                class="form-control"
                placeholder="{{ 'SIGN.USER_NAME' | translate }}"
                autofocus
                ng-model="credentials.username" />
            </div>
            <div class="form-group" ng-class="{'has-error': (signupForm.email.$error.required && displayError) || (signupForm.email.$error.email && displayError) || (errors.email)}">
              <label class="pull-right text-danger" ng-show="signupForm.email.$error.email">{{ 'SIGNUP.EMAIL_NOT_VALID' | translate }}</label>
              <span ng-show="errors.email" class="pull-right text-warning">{{ errors.email.message | translate }}</span>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                required autofocus
                name="email"
                email-format
                ng-model="credentials.email" />
            </div>
            <div class="form-group" ng-class="{'has-error': (signupForm.password.$error.required && displayError) || (errors.password)}">
              <span ng-show="errors.password" class="pull-right text-warning">{{ errors.password.message | translate }}</span>
              <input
                type="password"
                class="form-control"
                placeholder="{{ 'PASSWORD' | translate }}"
                required
                name="password"
                ng-model="credentials.password" />
            </div>

            <button class="btn btn-lg btn-block btn-purple btn-loader" type="submit" ng-disabled="inProgress">
              <span class="loader" ng-show="inProgress"></span>
              {{ 'SIGN_UP' | translate }}
            </button>
          </form>

          <div class="or-box">
            <span class="or">{{ 'SIGN.OR' | translate }}</span>
            <div class="row">
              <div class="col-md-12 row-block">
                <a ui-sref="main.signin" class="btn btn-block">{{ 'SIGN.SIGN_IN' | translate }}</a>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</section>
