<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Contact</h3>
  </div>

  <div class="panel-body">
    <div class="col-sm-12">
      <strong>Check In</strong>
      <!-- <datepicker ng-model="" min-date="" show-weeks="true" class="well well-sm"></datepicker> -->
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="dd-MMM-yyyy" ng-model="contactFromDate" is-open="checkinDPOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />

       <!--  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="checkinDPOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" /> -->

        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>

    <div class="col-sm-12">
      <strong>Check Out</strong>
      <!-- <datepicker ng-model="" min-date="" show-weeks="true" class="well well-sm"></datepicker> -->
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="dd-MMM-yyyy" ng-model="contactFromDate" is-open="checkinDPOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />

       <!--  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="checkinDPOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" /> -->

        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>

    <div class="col-md-12">
      <strong class="pull-left">Guests</strong>
      <div class="select select-block pull-left">
        <select class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary btn-block pull-left" ng-click="doContact()">Contact</button>
  </div>
</div>
