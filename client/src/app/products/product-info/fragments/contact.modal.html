<div class="comments-modal">
  <div class="modal-header">
    <h3 class="modal-title">Contact</h3>
  </div>

  <div class="modal-body">
    <div class="">
      <textarea class="form-control" ng-model="contactText" placeholder="Write something"></textarea>
    </div>
    <div class="clearfix">
      <div class="btn btn-success pull-right" ng-click="send(contactText); $close();">Send</div>
      <div class="btn btn-warning pull-right" ng-click="$close();">Cancel</div>
    </div>
  </div>
</div>
