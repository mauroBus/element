<section class="product-info">

  <div ng-include="'products/product-info/fragments/heading.html'"></div>

  <div ng-if="slides.length" class="col-lg-8">
    <!-- slide, zoom, hexagon, fadeAndSlide -->
    <div class="image-slider-container panel">
      <ul rn-carousel class="image-slider center-block" rn-carousel-transition="fadeAndSlide" rn-carousel-controls rn-carousel-buffered="3" rn-carousel-index="slidesIndex">
        <li ng-repeat="slide in slides track by $index">
          <div class="layer">
            <div class="">
              <!-- <img ng-src="{{slide.url}}" draggable="false" class="img-no-drag"> -->
              <div class="img" style="background-image: url({{slide.url}});"></div>
              <h4 class="img-caption">{{slide.index}}</h4>
            </div>
          </div>
        </li>
      </ul>
      <div rn-carousel-indicators class="indicators" ng-if="slides.length > 1" slides="slides" rn-carousel-index="slidesIndex"></div>
    </div>
  </div>

  <div class="col-lg-4 pull-right product-contact">
    <!-- <div ng-include="'products/product-info/fragments/contact-segment.html'"></div> -->
    <contact></contact>
  </div>


  <!-- Details: -->
  <div class="col-lg-8">
    <div>
      <h3>Details</h3>
      <div class="product-info__description text-overflow panel panel-dark">
        <div class="panel-body">{{product.description}}</div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-3">
        <div class="text-muted">Prices</div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6">
            <div>Price:<strong>{{ product.price | currency:$:0 }}</strong></div>
            <div>Deposit:<strong>{{ product.deposit }}%</strong></div>
          </div>
          <div class="col-md-6">
            <div>
              Cancellation: <strong><a ui-sref="#/cancelation-policies">{{product.cancelation}}</a></strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>
  </div> <!-- Details. -->


  <!-- Categories: -->
  <div class="col-lg-8">
    <div>
      <h3>Categories</h3>
      <ul class="nav nav-pills">
        <li ng-repeat="categ in product.categories track by $index" role="presentation" class="active">
          <a ui-sref="main.products.list({categ: categ})">{{categ}}</a>
        </li>
      </ul>
    </div>
  </div> <!-- Categories. -->

  <!-- Comments: -->
  <div ng-include="'products/product-info/fragments/comments.html'"></div>

  <!-- Rating: -->
  <div class="product-rating col-lg-8">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3">
            <h4 class="text-muted">Rate:</h4>
          </div>
          <div class="rating col-md-9" ng-class="{ unrated: !userHasRated, rated: userHasRated }">
            <span ng-click="rate(5)" ng-class="{rated: rateVal >= 5}">☆</span>
            <span ng-click="rate(4)" ng-class="{rated: rateVal >= 4}">☆</span>
            <span ng-click="rate(3)" ng-class="{rated: rateVal >= 3}">☆</span>
            <span ng-click="rate(2)" ng-class="{rated: rateVal >= 2}">☆</span>
            <span ng-click="rate(1)" ng-class="{rated: rateVal >= 1}">☆</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
