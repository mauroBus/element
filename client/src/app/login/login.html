<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <div class="account-box">
          <div class="logo">
            <img src="../img/logo.png" alt=""/>
          </div>

          <form class="form-signin">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                required autofocus
                ng-model="user" />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                ng-model="password"
                ng-keyup="$event.keyCode == 13 && signIn()" />
            </div>
            <label class="checkbox">
              <input
                type="checkbox"
                value="remember-me"
                ng-model="keepMeSigned" />
              Keep me signed in
            </label>

            <button
              class="btn btn-lg btn-block purple-bg"
              ng-click="signIn()">
                Sign in
            </button>
          </form>

          <a class="forgotLnk" href="#/forgetPassword">I can't access my account</a>

          <div class="or-box">
            <span class="or">OR</span>
            <div class="row">
              <div class="col-md-6 row-block">
                <a href="#" class="btn btn-facebook btn-block">Facebook</a>
              </div>
              <div class="col-md-6 row-block">
                <a href="#" class="btn btn-google btn-block">Google</a>
              </div>
            </div>
          </div>
          <div class="or-box row-block">
            <div class="row">
              <div class="col-md-12 row-block">
                <a href="#/createNewAccount" class="btn btn-primary btn-block">Create New Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
