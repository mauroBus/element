<header ng-controller="HeaderCtrl">
  <div class="page-header">
    <h1>Element Trial Box</h1>

    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary"
        ng-show="showHomeLink()"
        go url="/home">
          Home
      </button>
      <button
        type="button"
        class="btn btn-success"
        ng-show="showNewElementLink()"
        go url="/newelement">
          Add New Element
      </button>
      <button
        type="button"
        class="btn btn-default"
        ng-show="showAboutLink()"
        go url="/about">
          About
      </button>
    </div>
<!-- 
    <donut-stats
      width="50"
      height="50">
    </donut-stats> -->
  </div>
  <pre>{{subPageName()}}</pre>
</header>
