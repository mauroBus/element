<header ng-controller="HeaderCtrl">
  <div class="page-header">
    <h1>Element Trial Box</h1>

    <div class="pull-right">
      <span ng-if="currentUser">Welcome, {{ currentUser.name }}</span>
      <span ng-switch on="currentUser.role">
        <span ng-switch-when="userRoles.admin">You're admin.</span>
        <span ng-switch-when="userRoles.editor">You're editor.</span>
        <span ng-switch-default>You're our Guest!.</span>
      </span>
    </div>

    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary"
        ng-show="showHomeLink()"
        go url="/home">
          Home
      </button>
      <button
        type="button"
        class="btn btn-success"
        ng-show="showNewElementLink()"
        go url="/newelement">
          Add New Element
      </button>
      <button
        type="button"
        class="btn btn-default"
        ng-show="showAboutLink()"
        go url="/about">
          About
      </button>
    </div>

  </div>
  <pre>{{subPageName()}}</pre>
</header>
