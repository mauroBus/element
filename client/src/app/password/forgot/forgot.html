<section class="forgot-pass">

  <div class="col-lg-12 col-md-12 col-sm-12">

    <form class="form-horizontal col-lg-8 col-md-8 col-sm-10 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-xs-offset-1"
      role="form"
      name="forgotForm"
      ng-submit="onForgotPass(forgotForm.$valid)" >

      <alert type="danger" class="text-center"
        ng-show="showErrorAlert"
        close="showErrorAlert=false">
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          <span>{{ 'SIGN.OH_SNAP' | translate }}!</span>
          <div>{{ error | translate }}.</div>
      </alert>

      <alert type="success" class="text-center" ng-show="success">
          <span class="glyphicon glyphicon-ok-sign"></span>
          <span>{{ 'PASSWORD.FORGOT_SUCCESS' | translate }}!</span>
      </alert>

      <div class="form-group"
        ng-class="{'has-error': (forgotForm.email.$error.required && showErrors) || error }">
        <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" for="emailField">{{ 'PASSWORD.FORGOT_ASK' | translate }}:</h4>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">
          <input type="email"
            id="emailField"
            ng-model="email"
            class="form-control"
            placeholder="Email"
            required
            name="email"
            ng-disabled="success">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-block btn-purple" ng-disabled="!email || inProgress || success">
            {{ 'CONTINUE' | translate }}
            <span ng-class="{ loader: inProgress }" style="position: static;"></span>
          </button>
        </div>
      </div>
    </form>

  </div>

</section>
