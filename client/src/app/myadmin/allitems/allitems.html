<section class="all-items">
  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="⇦"
    next-text="⇨">
  </pagination>

  <div class="list-group">
    <loading class="list-group-item" ng-show="isLoading" balls-count="4"></loading>
    <product-item
      ng-repeat="product in products"
      product="product"
      class="list-group-item"
      remove="true"
      fetch-method="fetchPage">
    </product-item>
  </div>

  <pagination
    ng-model="page"
    items-per-page="pageSize"
    total-items="totalProducts"
    max-size="10"
    previous-text="⇦"
    next-text="⇨">
  </pagination>
</section>
