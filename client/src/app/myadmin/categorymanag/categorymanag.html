<section class="categorymanag">
  <div class="clearfix h2">
    <a href=""
      class="btn btn-warning btn-sm"
      ng-click="collapse()">
      {{ 'MYADMIN.COLLAPSE_ALL' | translate }}
    </a>
    <a href=""
      class="btn btn-info btn-sm"
      ng-click="expand()">
      {{ 'MYADMIN.EXPAND_ALL' | translate }}
    </a>
    <a href=""
      class="btn btn-purple pull-right"
      ng-click="save()">
      {{ 'MYADMIN.SAVE_CHANGES' | translate }}
    </a>
  </div>

  <div ng-if="!rootCategory.length"
    ng-click="createRootCategory()"
    class="btn btn-danger btn-sm ng-hide">
    {{ 'MYADMIN.CREATE_ROOT_CATEG' | translate }}
  </div>

  <div ui-tree id="tree-root">
    <ol ui-tree-nodes="" ng-model="rootCategory">
      <li ng-repeat="node in rootCategory" ui-tree-node ng-include="'myadmin/categorymanag/partials/category.html'" data-collapsed="node.collapsed"></li>
    </ol>
  </div>
</section>
