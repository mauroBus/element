<section class="signin">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <div class="account-box">
          <div class="logo">
            <img src="../imgs/logo.png" alt=""/>
          </div>

          <div ng-show="invalidCredentials && showCredAlert">
            <alert type="danger" close="showCredAlert=false">Oh snap! Change a few things up and try submitting again.</alert>
          </div>

          <form
            role="form"
            class="form-signin"
            name="signinForm"
            ng-submit="signin(signinForm.$valid)">
            <div class="form-group" ng-class="{'has-error': (signinForm.email.$error.required || signinForm.email.$error.email) && displayError}">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                required autofocus
                email-format
                name="email"
                ng-model="credentials.email" />
            </div>
            <div class="form-group" ng-class="{'has-error': signinForm.password.$error.required && displayError}">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                name="password"
                ng-model="credentials.password" />
            </div>
            <label class="checkbox">
              <input
                type="checkbox"
                value="remember-me"
                ng-model="keepMeSigned" />
              Keep me signed in
            </label>

            <button class="btn btn-lg btn-block purple-bg">Sign In</button>
          </form>

          <a class="forgotLnk" ui-sref="forgetPassword">I can't access my account</a>

          <div class="or-box">
            <span class="or">OR</span>
            <div class="row">
              <div class="col-md-6 row-block">
                <a ui-sref="#" class="btn btn-facebook btn-block">Facebook</a>
              </div>
              <div class="col-md-6 row-block">
                <a ui-sref="#" class="btn btn-google btn-block">Google</a>
              </div>
            </div>
          </div>
          <div class="or-box row-block">
            <div class="row">
              <div class="col-md-12 row-block">
                <a ui-sref="signup" class="btn btn-primary btn-block">Create New Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
